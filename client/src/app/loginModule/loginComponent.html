<div>
  <mat-card class="padding-1">
    <div>
        <mat-form-field class="full-width">
            <input matInput [(ngModel)]="login.username" placeholder="Email">
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" >
            <input matInput [(ngModel)]="login.password" placeholder="Password">
          </mat-form-field>
    </div>

    <div class="center-content">
        <button mat-raised-button color="primary" (click)="attemptLogin()">Login</button>
    </div>
  </mat-card>
</div>
