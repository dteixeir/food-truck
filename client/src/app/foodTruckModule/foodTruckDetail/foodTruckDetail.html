<div *ngIf="item" class="fb padding">
    <div class="fb" *ngIf="!editingMode">
      <div>
        <h2>{{ item.name | uppercase }}</h2>
      </div>
        
      <div class="fb">
        <p>
          {{ item.description }}
        </p>
        
        <br />
    
        <a target="_blank" href="{{ item.websiteUrl }}">Website</a>
      </div>
    </div>
  
    <div class="fb" *ngIf="editingMode">
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="item.name" placeholder="Name">
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <textarea matInput [(ngModel)]="item.description" rows="6" placeholder="Description"></textarea>
      </mat-form-field>
          
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="item.websiteUrl" placeholder="websiteUrl">
      </mat-form-field>
    </div>

    <div class="even-space">
      <button *ngIf="!editingMode" mat-raised-button color="primary" (click)="goBack()">Back</button>
      <button *ngIf="editingMode" mat-raised-button color="primary" (click)="cancel()">Cancel</button>
      <button *ngIf="canEdit && editingMode" mat-raised-button color="primary" (click)="save()">Save</button>
      <button *ngIf="canEdit && !editingMode" mat-raised-button color="primary" (click)="edit()">Edit</button>
    </div>
  </div>
